<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var n = 10;
        /*
        ==
        >
        < 
        >=
        <=
        */

        if (n % 3 == 0) {
            console.log('multiplu de 2');
        } else {
            console.log('nu e multiplu de 2');
        }

        /* echivalente
        i++ // adauga mereu 1
        i = i + 1
        i += 1
        */

        for (var i = 10; i < 100; i = i + 3) {
            if (i % 2 == 0) {
                console.log(i + ' este divizibil cu 2');
            } else {
                console.log(i + ' nu este divizibil cu 2');
            }
        }

        var j = 0;
        while (j < 10) {
            console.log(j);
            j++;
        }

        if (n % 2 == 0) {
            console.log(n + ' este divizibil cu 2');
        } else {
            console.log(n + ' nu este divizibil cu 2');
        }

    </script>
