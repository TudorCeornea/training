<!doctype html>
<html>

<head>
    <script type="text/javascript">
        var a = [1, 1, 2, 2, 2, 3, 1, 4, 6, 3];
        var b = [1, 4, 6, 2, 10,1, 1, 1];
        var c = [];
        
        
        console.log(a.toString());
        console.log(b.toString());
        for (i = 0; i < a.length; i++) {
            for (j = 0; j < b.length; j++) {
                if (a[i] == b[j]) {
                    if (c.indexOf(a[i]) == -1) {
                        c.push(a[i]);    
                    }
                }
            }
        }
        
        console.log(c.toString());
        
        var hash = { };
        for (i = 0; i < a.length; i++) {
            if (hash[a[i]] == undefined) {
                hash[a[i]] = "A";
            }
        }
        for (i = 0; i < b.length; i++) {
            if (hash[b[i]]) {
                if (hash[b[i]].indexOf("B") == -1) {
                    hash[b[i]] += "B";
                }
            } else {
                hash[b[i]] = "B";
            }
        }
        
        console.log(hash);
        
        for (var s in hash) {
            if (hash[s].indexOf("A") > -1 && hash[s].indexOf("B") > -1) {
                console.log(s);
            }
        }
        
        
        

    </script>
    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>

<body>
</body>

</html>
