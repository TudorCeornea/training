<!DOCTYPE html>
<html>

<body>

    <script>
        var x = 16;
        var m = 0;
        var n = 0;

        for (m = 0; m <= Math.sqrt(x); m++) {
            for (n = 0; n < x; n++) {
                if ((m * m) * (n + 1) == x) {
                    console.log(m, n);
                }
            }
        }

    </script>

</body>
